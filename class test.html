<!DOCTYPE html>
<html>
<head>
    <title>School Result Table</title>
    <style>
        body 
        {
            font-family: Arial, sans-serif;
            background-color: white;
            text-align: center;
        }
        table  
        {
            margin: 30px auto;
            border-collapse: collapse;
            width: 80%;
            background-color: white;
        }
        caption
        {
            font-size: 24px;
            font-weight: bold;
            padding: 10px;
            color: darkblue;
        }
        th, td 
        {
            border: 1px solid black;
            padding: 10px;
        }

        th  
        {
            background-color: green;
            color: white;
        }
        tr:nth-child(even)
        {
            background-color: grey;
        }
</style>
</head>
<body>
    <table>
        <caption>Jyoti Niketan School - Annual Examination Result 2026</caption>

        <tr>
            <th rowspan="2">Roll No</th>
            <th rowspan="2">Student Name</th>
            <th colspan="3">Marks</th>
            <th rowspan="2">Total</th>
        </tr>

        <tr>
            <th>Math</th>
            <th>Science</th>
            <th>English</th>
        </tr>

        <tr>
            <td>1</td>
            <td>Arnav</td>
            <td>85</td>
            <td>90</td>
            <td>88</td>
            <td>263</td>
        </tr>

        <tr>
            <td>2</td>
            <td>Arpit</td>
            <td>78</td>
            <td>82</td>
            <td>80</td>
            <td>240</td>
        </tr>

        <tr>
            <td>3</td>
            <td>Harshit</td>
            <td>92</td>
            <td>89</td>
            <td>95</td>
            <td>276</td>
        </tr>

    </table>

</body>
</html>
